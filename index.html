<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <link rel="icon" type="image/x-icon" href="./public/icons/favicon.ico">

    <link rel="stylesheet" href="./css/filters.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Movie 2000</title>
</head>

<body>
    <div class="page-static">
        <div class="page-header">
            <img src="./public/images/site/logo.png" alt="Movie 2000 logo" id="nav-logo">
            <div class="nav">
                <a href="#" class="nav-item">Movies</a>
                <a href="#" class="nav-item">Categories</a>
                <a href="#" class="nav-item">Reviews</a>
            </div>
        </div>
    </div>
    <div class="main-site">
        <div class="movie-filters">
            <div class="filters-and-sort">
                <img src="./public/icons/filter.svg" alt="Filter icon" class="filter-icon">
                <img src="./public/icons/sort.svg" alt="Sort icon" class="filter-icon">
            </div>

            <div class="search">
                <input type="text" placeholder="Search for a movie" class="search-bar">
                <img src="./public/icons/search.svg" alt="Search icon" class="filter-icon">
            </div>
        </div>

        <div class="movies-container">
            <ul class="movies-list" id="movie-list">
                <!-- Movies will be loaded here from script -->
            </ul>
        </div>
    </div>

    <footer class="site-footer">
        <p>Â© Movie 2000 | We're a serious business!</p>
    </footer>

    <script type="module" src="./scripts/movieLoader.js"></script>
</body>

</html>
