<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 1 - Prov</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-header">
        <img src="https://via.placeholder.com/50" alt="Movie Poster">
        <div class="nav">
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">Movies</a>
            <a href="#" class="nav-item">About</a>
            <a href="#" class="nav-item">Pricing</a>
        </div>
    </div>

    <div class="movie-filters">
        <div class="filter"></div>
        <div class="sort"></div>
        <div class="search"></div>
    </div>
    <div class="movies-container">
        <ul class="movies-list">
            <li class="movie-card">
                <div class="movie-poster">
                    <img src="https://i.imgur.com/W8mL5dp.jpg" alt="Movie Poster">
                </div>
                <div class="movie-gradient"></div>
                <div class="movie-poster movie-info">
                    <h3 class="movie-title">Movie Title</h3>
                    <div class="movie-description">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                        <a href="#" class="movie-link">Read More</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
